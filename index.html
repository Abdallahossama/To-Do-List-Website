<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO_DO_LIST</title>
    <!-- CSS MAIN FILE -->
    <link rel="stylesheet" href="main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Awsome Font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1>My Tasks</h1>
        <button id="add" class="add">+</button>
      </div>
      <div id="task_holder" class="task_holder">
        <div id="task" class="task done">
          <div class="info">
            <h2>Study programming</h2>
            <i class="fa-regular fa-calendar-days"></i>
            <span>24/1/2024</span>
          </div>
          <div class="tasks_btns">
            <button id="delete"><i class="fa-solid fa-trash"></i></button>
            <button id="done"><i class="fa-solid fa-check"></i></button>
            <button id="edit">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
